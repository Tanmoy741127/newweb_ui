<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/8c64aea397.js" crossorigin="anonymous"></script>
    <title>New web </title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-light p-0 mb-0 fixed-top navbar-bg-green-curve">
        <div class="container-fluid">
            <div class="navbar-brand"><a class="navbar-brand-logo brand-color">Food Store</a></div>
            <div class="d-flex">
                <i class="fas fa-phone-alt fa-lg mx-3 brand-color"></i>
            </div>
        </div>
        <div class="cart-text-header"><i class="fas fa-shopping-cart fa-lg"></i>&nbsp;CART</div>
    </nav>

    <!-- bottom navbar -->
    <nav class="navbar navbar-light bg-transparent p-0 mb-0 fixed-bottom justify-content-center">
        <div class="checkout-btn" >Checkout</div>
    </nav>



    <div class="container-fluid p-0" style="margin-top: 140px;margin-bottom: 90px;">

        <!-- Cart Products Scroll -->
        <div class="w-100 d-flex flex-column px-0 pt-0 pb-2 overflow-hidden align-items-center">
            <div class="card cart-product-card">
                <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?cs=srgb&dl=pexels-ella-olsson-1640777.jpg&fm=jpg" alt="...">
                <div class="card-body p-0">
                    <p class="card-title pb-0 mb-0" style="font-weight: 500;">Chicken Katsu</p>
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <p class="brand-color fw-bold m-0">₹ 100</p>
                        <div class="px-2 mx-2 py-0 d-flex align-items-center">
                            <i class="fas fa-plus-circle brand-color"></i>
                            <div class="text-decoration-none cart-product-quantity-count"><span>50</span></div>
                            <i class="fas fa-minus-circle brand-color"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card cart-product-card">
                <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?cs=srgb&dl=pexels-ella-olsson-1640777.jpg&fm=jpg" alt="...">
                <div class="card-body p-0">
                    <p class="card-title pb-0 mb-0" style="font-weight: 500;">Chicken Katsu</p>
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <p class="brand-color fw-bold m-0">₹ 100</p>
                        <div class="px-2 mx-2 py-0 d-flex align-items-center">
                            <i class="fas fa-plus-circle brand-color"></i>
                            <div class="text-decoration-none cart-product-quantity-count"><span>50</span></div>
                            <i class="fas fa-minus-circle brand-color"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
