<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/8c64aea397.js" crossorigin="anonymous"></script>
    <title>New web </title>
    <link rel="stylesheet" href="./main.css">
</head>

<body class="bg-white">

    <!-- navbar -->
    <nav class="navbar navbar-light p-0 mb-0 fixed-top bg-white">
        <div class="container-fluid">
            <div class="navbar-brand"><a class="navbar-brand-logo brand-color">Food Store</a></div>
            <div class="d-flex">
                <i class="fas fa-phone-alt fa-lg mx-3 brand-color"></i>
                <i class="fas fa-shopping-cart fa-lg mx-3 brand-color"></i>
            </div>
        </div>
    </nav>



    <div class="container-fluid px-4" style="margin-top: 105px;margin-bottom: 90px;">
        <h6 class="pb-0 mb-0">Register Yourself</h6>
        <p class="text-muted text-small">This is a one time registration</p>

        <form class="mt-4 custom-reg-form">
            <div class="mb-2">
                <label for="mobileNoField" class="form-label">Mobile No <span class="text-danger">&nbsp;*</span></label>
                <input type="number" class="form-control" id="mobileNoField" aria-describedby="mobileNoHelp"
                    placeholder="Enter your 10 digit mobile no">
            </div>

            <div class="mb-2">
                <label for="fullNameField" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullNameField" placeholder="Enter your full name" disabled>
            </div>

            <div class="mb-2">
                <label for="pinCodeField" class="form-label">Area Pincode</label>
                <input type="text" class="form-control" id="pinCodeField"
                    placeholder="Enter 6 digit area pincode or zipcode" disabled>
            </div>

            <div class="mb-2">
                <label for="fullAddressField" class="form-label">Full Address</label>
                <textarea class="form-control" id="fullAddressField" placeholder="Enter your full address"
                    disabled></textarea>
            </div>
        </form>

        <div class="w-100 d-flex justify-content-center mt-5">
            <div class="checkout-btn">Checkout</div>
        </div>


    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
