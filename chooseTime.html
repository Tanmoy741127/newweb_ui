<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/8c64aea397.js" crossorigin="anonymous"></script>
    <title>New web </title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-light p-0 mb-0 fixed-top navbar-bg-green-curve">
        <div class="container-fluid">
            <div class="navbar-brand"><a class="navbar-brand-logo brand-color">Food Store</a></div>
            <div class="d-flex">
                <i class="fas fa-phone-alt fa-lg mx-3 brand-color"></i>
            </div>
        </div>
        <div class="cart-text-header"><i class="far fa-clock fa-lg"></i>&nbsp;CHOOSE TIME</div>
    </nav>


    <!-- Main body -->

    <div class="container-fluid p-0 d-flex flex-column align-items-center"
        style="margin-top: 160px;margin-bottom: 90px;">
        <div class="w-75 mt-4">
            <label for="chooseDateInput" class="form-label h6">Choose date</label>
            <select class="form-select"  style="border-radius: 14px;">
                <option value="1">Today</option>
                <option value="2">Tomorrow</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="w-75 mt-4">
            <label for="chooseTimeInput" class="form-label h6">Choose time</label>
            <select class="form-select"  style="border-radius: 14px;">
                <option value="1">Now</option>
                <option value="2">02:30 - 03:00 PM</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="generic-btn mt-4">Proceed</div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
